<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="img">
        <img src="https://images.pexels.com/photos/3826435/pexels-photo-3826435.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" srcset="" width="100%" height="600px">
    </div>
    <section id="main" class="mt-5">
        <div class=" col-md-5 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div class="text-center">
                        <img src="https://img.freepik.com/premium-photo/immersive-3d-cartoon-avatar-captivating-frontprofile-view-10yearold-white-male-with-black-h_983420-10038.jpg?ga=GA1.1.1503886193.1700903034&semt=ais_ai_generated" alt="" width="150px" height="150px" class="rounded-circle">
                        <h5 class="p-2">profile</h5>
                    </div>
                    <div class="cont">
                        <p class="p-1" id="name"></p>
                        <p class="p-1" id="email"></p>
                        <p class="p-1" id="phone"></p>
                    </div>
                    <button class="btn btn-dark" onclick="back()">back to home</button>
                    <button class="btn btn-danger" onclick="log()"><i class="fa-solid fa-right-from-bracket icon"></i></button>
                </div>
            </div> 
        </div>
    </section>
    <script>
        let data=JSON.parse(localStorage.getItem("data"))
        console.log(data)
        document.getElementById("name").innerHTML=data.user_fname
        document.getElementById("email").innerHTML= '<i class="fa-solid fa-envelope"></i>'+" "+data.user_email
        document.getElementById("phone").innerHTML='<i class="fa-solid fa-phone"></i>'+" "+data.user_phone
        function log(){
            location.assign("login.html")
            localStorage.clear()
        }
        function back(){
            location.assign("index.html")
        }
        
    </script>
</body>
</html>
